<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mobile_no Validator</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 bg-warning text-white justify-content-center" id="form1">
          <p class="heading text-sucess text-green">Mobile Number-Validator</p>
          <br />
          <form onsubmit="event.preventDefault(),get()">
            <label>Country Code</label>
            <br />
            <input type="number" id="code" placeholder="Enter Your Country code " required/>
            <br />
            <br />
            <label>Mobile Number</label>
            <br />
            <input type="number" id="number" placeholder="Enter Your Mobile number " required />
            <br />
            <br />
            <input type="submit" class="btn-info" value="validate"/>
          </form>
        </div>
        <div class="col-12 col-sm-6" id="table1">
          <div id="color">
              <h3 id="status"></h3>
          </div>
          <table id="table" class="table table-striped table-info table-bordered">
              <tr>
              <th>Country Name</th>
              <td id="Country Name"></td>
              </tr>
              <tr>
              <th>Country Code</th>
              <td id="Country Code"></td>
              </tr>
              <tr>
              <th>Prefix</th>
              <td id="Prefix"></td>
              </tr>
              <tr>
              <th>Number</th>
              <td id="Number"></td>
              </tr>
              <tr>
              <th>Carrier</th>
              <td id="Carrier"></td>
              </tr>
              <tr>
              <th>Valid</th>
              <td id="Valid"></td>
              </tr>
              <tr>
                  <th>Location</th>
                <td id="Location"></td>
              </tr>
              <tr>             
              <th>Type</th>
              <td id="Type"></td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
